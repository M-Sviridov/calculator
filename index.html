<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="first-row">
      <div class="modifier">AC</div>
      <div class="modifier">&pm;</div>
      <div class="modifier">&percnt;</div>
      <div class="operator">&divide;</div>
    </div>
    <div class="second-row">
      <div class="input">7</div>
      <div class="input">8</div>
      <div class="input">9</div>
      <div class="operator">&times;</div>
    </div>
    <div class="third-row">
      <div class="input">4</div>
      <div class="input">5</div>
      <div class="input">6</div>
      <div class="operator">&minus;</div>
    </div>
    <div class="fourth-row">
      <div class="input">1</div>
      <div class="input">2</div>
      <div class="input">3</div>
      <div class="operator">&plus;</div>
    </div>
    <div class="fifth-row">
      <div class="input double zero">0</div>
      <div class="input ">.</div>
      <div class="operator equal">&equals;</div>
    </div>
  </div>
</body>
</html>
