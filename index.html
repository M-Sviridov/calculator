<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="titlebar-buttons">
      <div class="close"></div>
      <div class="minimize"></div>
      <div class="expand"></div>
    </div>
    <div class="display">0</div>
    <div class="first-row">
      <div class="modifier clear">AC</div>
      <div class="modifier pm">&pm;</div>
      <div class="modifier percent">&percnt;</div>
      <div class="operator divides">&divide;</div>
    </div>
    <div class="second-row">
      <div class="input seven">7</div>
      <div class="input eight">8</div>
      <div class="input nine">9</div>
      <div class="operator times">&times;</div>
    </div>
    <div class="third-row">
      <div class="input four">4</div>
      <div class="input five">5</div>
      <div class="input six">6</div>
      <div class="operator minus">&minus;</div>
    </div>
    <div class="fourth-row">
      <div class="input one">1</div>
      <div class="input two">2</div>
      <div class="input three">3</div>
      <div class="operator plus">&plus;</div>
    </div>
    <div class="fifth-row">
      <div class="input double zero">0</div>
      <div class="input dot">.</div>
      <div class="operator equal">&equals;</div>
    </div>
  </div>
</body>
</html>
